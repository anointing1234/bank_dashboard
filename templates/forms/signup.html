{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bank Registration Form</title>
    <link rel="icon" href="{% static 'assets/img/favicon.ico'%}" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- MDB UI Kit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <style>
      /* Ensure the entire page fits the viewport */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      
      /* Full screen section */
      .vh-100 {
        height: 100vh;
      }
      
      /* Remove extra padding/margin for a perfect fit */
      .container-fluid {
        padding: 0;
        margin: 0;
        height: 100%;
      }
      
      /* Make the image cover its container */
      .img-cover {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      
      /* Remove card border radius for a seamless look */
      .no-border-radius {
        border-radius: 0 !important;
      }
      
      /* Adjust form field spacing if needed */
      .form-outline {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Left Image (Hidden on Small Screens) -->
          <div class="col-md-6 d-none d-md-block p-0">
            <img src="{% static 'assets/img/bank_registeration.jpeg' %}" alt="Bank Registration" class="img-cover" />
          </div>
          
          <!-- Right Column: Registration Form -->
          <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card w-100 h-100 no-border-radius">
              <div class="card-body p-4">
                <h4 class="mb-2 text-uppercase text-center">
                  <img src="{% static 'assets/img/bank_logo.png' %}" alt="Bank Logo" height="70" />
                </h4>
                <h4 class="mb-4 text-uppercase text-center">Create an Account</h4>
                
                <form id="signup" method="POST" onsubmit="return registration(event);">
                  {% csrf_token %}
                  
                  <div class="row">
                    <div class="col-12">
                      <div class="form-outline">
                        {{ form.email }}
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="form-outline">
                        {{ form.password }}
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="form-outline">
                        {{ form.confirm_password }}
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="form-outline">
                        {{ form.first_name }}
                        <label class="form-label" for="firstName">First Name</label>
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="form-outline">
                        {{ form.last_name }}
                        <label class="form-label" for="lastName">Last Name</label>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="form-outline">
                        {{ form.phone_number }}
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="form-outline">
                        {{ form.account_type }}
                      </div>
                    </div>
                    
                    <div class="col-12 text-center">
                      <a href="{% url 'login' %}" class="text-dark">Already have an account? Click here</a>
                    </div>
                    
                    <div class="col-12 d-flex justify-content-center pt-3">
                      <button type="submit" class="btn btn-warning btn-lg w-100">Register</button>
                    </div>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
          <!-- End Right Column -->
        </div>
      </div>
    </section>

    <!-- MDB UI Kit JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
     <!-- SweetAlert2 CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
 <!-- SweetAlert2 JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>


    <script>
      function registration(event) {
        event.preventDefault(); // Prevent default form submission behavior
    
        // Display a loading spinner with SweetAlert2
        Swal.fire({
          title: 'Processing...',
          text: 'Please wait while we process your registration.',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });
    
        // Collect form data
        const form = document.getElementById('signup');
        const formData = new FormData(form);
        
        // Send data to the server
        fetch("{% url 'register_view' %}", {
          method: 'POST',
          body: formData,
          headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': '{{ csrf_token }}'
          }
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then((data) => {
            Swal.close(); // Close the loading spinner
            if (data.success) {
              // Show success message
              Swal.fire({
                icon: 'success',
                title: 'Registration Successful!',
                text: data.message || 'You have successfully registered!',
                confirmButtonText: 'Okay'
              }).then(() => {
                window.location.href = data.redirect_url; // Redirect to the next page
              });
            } else {
              // Show error message
              Swal.fire({
                icon: 'error',
                title: 'Registration Failed',
                text: data.message || 'Please check your details and try again.',
                confirmButtonText: 'Okay'
              });
            }
          })
          .catch((error) => {
            Swal.close();
            Swal.fire({
              icon: 'error',
              title: 'An Error Occurred',
              text: 'Something went wrong. Please try again later.',
              confirmButtonText: 'Okay'
            });
            console.error('Error:', error);
          });
      }
    
    
    </script>
    
    
  </body>
</html>
